<ezy-toolbar></ezy-toolbar>
<ezy-card-grid>
  <ezy-card *ngFor="let story of (appState|async).stories"
            [pictureUrl]="story.pictureUrl"
            [streamLogoUrl]="story.streamLogoUrl"
            [streamName]="story.streamName"
            [headline]="story.headline">
      {{story.description}}
  </ezy-card>
</ezy-card-grid>
