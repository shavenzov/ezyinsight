<label>Number of cards</label>

  <div *ngFor="let option of options; let i = index;" class="my-radio">
    <input class="my-radio-input" type="radio" id="radio-{{i}}" [value]="option" name="numCards" (change)="onChange()" [(ngModel)]="selection" [ngModelOptions]="{standalone: true}">
    <label class="my-radio-label" for="radio-{{i}}">{{option}}</label>
  </div>
